name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_benchmarks:
        description: 'Run benchmarks'
        required: false
        default: false
        type: boolean

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cmake_generator: "Unix Makefiles"
          - os: windows-latest
            cmake_generator: "Visual Studio 17 2022"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DPHANTOMCORE_BUILD_TESTS=ON \
            -DPHANTOMCORE_BUILD_EXAMPLES=ON \
            -DPHANTOMCORE_BUILD_BENCHMARKS=ON \
            -DPHANTOMCORE_ENABLE_SIMD=ON

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build `
            -G "${{ matrix.cmake_generator }}" `
            -DPHANTOMCORE_BUILD_TESTS=ON `
            -DPHANTOMCORE_BUILD_EXAMPLES=ON `
            -DPHANTOMCORE_BUILD_BENCHMARKS=ON `
            -DPHANTOMCORE_ENABLE_SIMD=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run Tests (Linux)
        if: runner.os == 'Linux'
        run: ctest --test-dir build --output-on-failure --parallel

      - name: Run Tests (Windows)
        if: runner.os == 'Windows'
        run: ctest --test-dir build --build-config Release --output-on-failure --parallel

      - name: Upload Build Artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: phantomcore-linux-x64
          path: |
            build/closed_loop_sim
            build/latency_benchmark
            build/realtime_demo
            build/spike_visualizer
            build/phantomcore_benchmarks
            build/libphantomcore.a
          retention-days: 30

      - name: Upload Build Artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: phantomcore-windows-x64
          path: |
            build/Release/*.exe
            build/Release/*.lib
            build/examples/Release/*.exe
            build/benchmarks/Release/*.exe
          retention-days: 30

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_benchmarks == 'true'
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DPHANTOMCORE_BUILD_TESTS=OFF \
            -DPHANTOMCORE_BUILD_EXAMPLES=OFF \
            -DPHANTOMCORE_BUILD_BENCHMARKS=ON \
            -DPHANTOMCORE_ENABLE_SIMD=ON

      - name: Build Benchmarks
        run: cmake --build build --config Release --target phantomcore_benchmarks --parallel

      - name: Run Benchmarks
        run: ./build/phantomcore_benchmarks --benchmark_format=console --benchmark_out=benchmark_results.json --benchmark_out_format=json

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.json
